name: start

on:
  workflow_dispatch:
    inputs:
      image:
        description: Image
        required: true
        default: ubuntu-24.04
        type: choice
        options:
          - ubuntu-24.04
          - ubuntu-24.04-arm
          - macos-26
          - macos-15

permissions:
  contents: read

jobs:
  start:
    runs-on: ${{ inputs.image }}
    steps:
      - if: ${{ runner.os == 'Linux' && runner.arch == 'X64' }}
        name: Clean up
        uses: wimpysworld/nothing-but-nix@6af122a9403f936ef689e44cc013ae3f3e2f1c3b # v6
        continue-on-error: true
        with:
          hatchet-protocol: holster

      - name: Set up Tailscale
        uses: tailscale/github-action@53acf823325fe9ca47f4cdaa951f90b4b0de5bb9 # v4.1.1
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_SECRET }}
          tags: tag:ci

      - name: Set up Nix
        uses: DeterminateSystems/determinate-nix-action@1d699fc25db3f9e079cd2f168ca007a4183389be # v3.15.1
        with:
          extra-conf: |
            eval-cores = 0
            accept-flake-config = true
            download-buffer-size = 524288000

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          echo "setting ssh keys"
          sudo echo "${{ secrets.PRIVATE_KEY }}" > /etc/ssh/ssh_host_ed25519_key
          sudo echo "${{ secrets.PUBLIC_KEY }}" > /etc/ssh/ssh_host_ed25519_key.pub
          sudo chmod 600 /etc/ssh/ssh_host_ed25519_key
          sudo chmod 644 /etc/ssh/ssh_host_ed25519_key.pub

          echo "adding ${{ github.actor }}'s keys to authorized_keys"
          curl -s -o ~/.ssh/authorized_keys "https://github.com/${{ github.actor }}.keys"
          chmod 600 ~/.ssh/authorized_keys

          echo "starting ssh service"
          sudo systemctl start ssh.service

      - name: Wait for connection
        id: connection
        run: |
          SESSIONS=$(sudo lsof -i :22 | wc -l)
          echo "sessions=${SESSIONS}" >> "${GITHUB_OUTPUT}"

          USER=$(whoami)
          IP=$(tailscale ip -4)
          echo "connect: ssh ${USER}@${IP}"

          until [[ "$(sudo lsof -i :22 | wc -l)" -gt "${SESSIONS}" ]]; do
            sleep 10s
          done

      - name: Wait for disconnection
        run: |
          until [[ "$(sudo lsof -i :22 | wc -l)" -le "${{ steps.connection.outputs.sessions }}" ]]; do
            sleep 10s
          done
